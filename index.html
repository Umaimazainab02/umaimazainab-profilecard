<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #82c9db;
      --text: #192f4d;
      --muted: #6b7280;
      --accent: #4f46e5;
    }

    body.dark {
      --bg: #111827;
      --card: #1f2937;
      --text: #f9fafb;
      --muted: #9ca3af;
      --accent: #60a5fa;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      transition: background .3s ease;
    }

    .profile-card {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      transition: transform .3s ease, background .3s ease;
    }
    .profile-card:hover {
        background-color: black;
      transform: scale(1.02);
      color: white;
    }

    .profile-card img.profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 999px;
      object-fit: cover;
      border: 4px solid #0de2bf;
      margin-bottom: 16px;
      transition: transform .3s ease;
    }
    .profile-card img.profile-photo:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .profile-card h1 {
      font-size: 1.25rem;
      margin: 0;
      color: var(--text);
    }
    .profile-card h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent);
      margin: 6px 0 12px;
    }
    .profile-card p {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.55;
      margin: 0 0 18px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .social-links a {
      width: 42px;
      height: 42px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      background: #f3f4f6;
      color: #111827;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
    }
    body.dark .social-links a {
      background: #374151;
      color: #f9fafb;
    }
    .social-links a:hover {
      transform: translateY(-3px) scale(1.05);
      background: #e5e7eb;
    }

    /* Responsive Layout: side by side under 600px */
    @media (min-width: 600px) {
      .profile-card {
        flex-direction: row;
        text-align: left;
      }
      .profile-card img.profile-photo {
        margin-right: 20px;
        margin-bottom: 0;
      }
      .profile-card .content {
        flex: 1;
      }
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s ease;
    }
    .toggle-btn:hover {
      background: #3730a3;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img class="profile-photo" src="https://i.pinimg.com/736x/d0/e9/8c/d0e98c7182a9cedd410c77f95ec8cabc.jpg" alt="Profile photo" />

    <div class="content">
      <h1>Umaima Zainab</h1>
      <h2>Frontâ€‘End Developer</h2>
      <p>
        Passionate UI engineer who loves crafting clean, accessible web experiences.
        Coffee fanatic, CSS wizard, and weekend hiker.
      </p>

      <div class="social-links">
        <a href="#" aria-label="Twitter" title="Twitter">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="#" aria-label="LinkedIn" title="LinkedIn">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="#" aria-label="GitHub" title="GitHub">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>
  </div>

  
 
</body>
</html>
